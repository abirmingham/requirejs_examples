<!doctype html>
<html lang="en">
<head>
    <title>Todo</title>
    <link rel="stylesheet" href="../../assets/base.css">
    <script data-main="js/main" src="http://requirejs.org/docs/release/2.1.5/comments/require.js"></script>
</head>

<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>

        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>

        <footer id="footer">
            <span id="todo-count"></span>
            <button id="clear-completed">Clear completed</button>
        </footer>
    </section>

    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Modelled after <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>
</html>
