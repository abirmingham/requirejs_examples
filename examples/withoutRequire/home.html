<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../assets/base.css">
</head>

<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>

        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>

        <footer id="footer">
            <span id="todo-count"></span>
            <button id="clear-completed">Clear completed</button>
        </footer>
    </section>

    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Modelled after <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <!-- Vendor -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="../../../assets/underscore.amd.js"></script>
    <script src="../../../assets/backbone.amd.js"></script>

    <!-- App -->
    <script>var App = {}</script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todoList.js"></script>
    <script src="js/views/todoList.js"></script>
    <script src="js/views/global.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
